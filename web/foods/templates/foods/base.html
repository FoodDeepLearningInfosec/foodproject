<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>food service</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


</head>

<body>
  <ul class="nav justify-content-center sticky-top dark ">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#">{{ user.username }}</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">My page</a>
    </li>
    <li class="nav-item">
      {% if user.is_authenticated %}
      <a href="{% url 'accounts:logout' %}"> log out</a>
      {% else %}
      <a href="{% url 'accounts:login' %}"> LogIn</a>
      <a href="{% url 'accounts:signup' %}"> SignIn</a>

      {% endif %}
    </li>
  </ul>
  <div class="container">

    Hello {{ user.username }}
    {% block content %}{% endblock content %}
    {% if user.is_authenticated %}
      {% block index %}
      {% endblock %}

    {% else %}
      <a href="{% url 'accounts:login' %}"> LogIn</a>
      <a href="{% url 'accounts:signup' %}"> SignIn</a>

    {% endif %}



  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>

</body>

</html>
